<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id="add2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Add!</button>
    </form>
    <div id="output">

    <form id="sub">
      <div class="form-group"></div>
        <label for="sub1">1st number:</label>
        <input id="sub1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="sub2">2nd number:</label>
        <input id="sub2" class="form-control" type="text">
      </div>   
      <button type="submit" class="btn">Subtract!</button>
    </form>
    <div id="output">

    <form id="mul">
      <div class="form-group"></div>
        <label for="mul1">1st number:</label>
        <input id="mul1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="mul2">2nd number:</label>
        <input id="mul2" class="form-control" type="text">
      </div>   
      <button type="submit" class="btn">Multiply!</button>
      </form>
      <div id="output">


    <form id="div">
      <div class="form-group"></div>
        <label for="dic1">1st number:</label>
        <input id="mul1" class="form-control" type="text">
      </div>
      <div class="form-group">
            <label for="mul2">2nd number:</label>
            <input id="mul2" class="form-control" type="text">
      </div>   
      <button type="submit" class="btn">Multiply!</button>
      </form>
      <div id="output">


      </div>

    
    </div>
  </div>
</body>
</html>
